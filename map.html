        <div data-depth="0.6" class="uk-card uk-card-default tm-card-medium-horizontal uk-border-rounded-tm">

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script>
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);
</script>
    <script type="module">
        import CoordsControl from "https://cdn.skypack.dev/-/ol-coords@v1.0.1-sXJYhG5Btz3WYSzwvHZH/dist=es2020,mode=imports/optimized/ol-coords.js";

        function olControl() {
            const olMap = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                controls: ol.control
                    .defaults({ attribution: true })
                    .extend([
                        new ol.control.ZoomSlider(),
                        new CoordsControl({ placeholder: "Fly to coordinate" })
                    ]),
                view: new ol.View({
                    zoom: 7,
                    center: [34, 39], // ol.proj.fromLonLat([35, 39]) - projection: 'EPSG:3857'
                    projection: ol.proj.get("EPSG:4326")
                })
            });
        }

        olControl();

    </script>
    <style>
        .map {
            background: gray;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
